<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="artfinityy.png" alt="" /></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="about.html"><span class="about-one">About</span></a>
            <a href="about.html"><span class="about-two">About</span></a>
          </li>
          <li>
            <a href="gallery.html"><span class="about-one">Gallery</span></a>
            <a href="gallery.html"><span class="about-two">Gallery</span></a>
          </li>
          <li>
            <a href="#"><span class="about-one">Contact</span></a>
            <a href="#"><span class="about-two">Contact</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <div
          class="contact-header"
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          <p>(Need an unfair advantage?)</p>
          <h1 class="big">LET'S MAKE IT HAPPEN</h1>
        </div>
        <div
          class="infos"
          data-aos="fade-left"
          data-aos-duration="1000"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          <form>
            <div class="fire">
              <div
                class="fire-one"
                data-aos="fade"
                data-aos-duration="500"
                data-aos-delay="200"
                data-aos-easing="ease-in-out"
              >
                <label for="lastName"><strong>Last Name</strong>:</label><br />
                <input type="text" id="lastName" name="lastName" required />
                <br />
              </div>
              <div
                class="fire-two"
                data-aos="fade"
                data-aos-duration="500"
                data-aos-delay="600"
                data-aos-easing="ease-in-out"
              >
                <label for="firstName"><strong>First Name</strong>:</label
                ><br />
                <input type="text" id="firstName" name="firstName" required />
              </div>
            </div>
            <br /><br />
            <div
              class="fire-three"
              data-aos="fade"
              data-aos-duration="1000"
              data-aos-delay="900"
              data-aos-easing="ease-in-out"
            >
              <label for="email"><strong>Email</strong> (Required):</label
              ><br />
              <input
                type="email"
                id="email"
                name="email"
                required
              /><br /><br />
            </div>
            <div
              class="firee-four"
              data-aos="fade"
              data-aos-duration="1000"
              data-aos-delay="1200"
              data-aos-easing="ease-in-out"
            >
              <label for="concern"><strong>Concern/Question</strong>:</label
              ><br />
              <textarea
                id="concern"
                name="concern"
                rows="4"
                cols="40"
              ></textarea
              ><br /><br />
            </div>
            <div class="function-data">
              <button type="submit">Submit</button>
              <button type="reset">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script type="module" src="script.js"></script>
</html>
